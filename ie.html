<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 98 IE Clone</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'MS Sans Serif', sans-serif;
      background: #008080;
    }
    .window {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid #fff; /* optional 98.css window border */
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 2px;
      gap: 4px;
    }
    .toolbar input[type="text"] {
      flex: 1;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      padding: 0;
      border: 2px outset #fff;
      background: #c0c0c0;
    }
    button img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="window">
    <!-- Toolbar only, no title bar -->
    <div class="toolbar">
      <button id="back" title="Back" disabled>
        <img src="https://img.icons8.com/ios/16/000000/back--v1.png" alt="Back">
      </button>
      <button id="forward" title="Forward" disabled>
        <img src="https://img.icons8.com/ios/16/000000/forward--v1.png" alt="Forward">
      </button>
      <button id="refresh" title="Refresh">
        <img src="https://img.icons8.com/ios/16/000000/refresh.png" alt="Refresh">
      </button>
      <input type="text" id="url" placeholder="https://example.com">
      <button id="go" title="Go">
        <img src="https://img.icons8.com/ios/16/000000/chevron-right.png" alt="Go">
      </button>
    </div>

    <iframe id="browser" src="https://www.google.com/webhp?igu=1"></iframe>
  </div>

  <script>
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const refreshBtn = document.getElementById('refresh');
    const goBtn = document.getElementById('go');
    const urlInput = document.getElementById('url');
    const iframe = document.getElementById('browser');

    const historyStack = [];
    let currentIndex = -1;

    function navigate(url) {
      if (!url.startsWith('http')) url = 'https://' + url;
      iframe.src = url;

      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex++;
      updateButtons();
      urlInput.value = url;
    }

    function updateButtons() {
      backBtn.disabled = currentIndex <= 0;
      forwardBtn.disabled = currentIndex >= historyStack.length - 1;
    }

    goBtn.addEventListener('click', () => navigate(urlInput.value));
    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') navigate(urlInput.value);
    });

    refreshBtn.addEventListener('click', () => {
      iframe.src = iframe.src;
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = historyStack[currentIndex];
        updateButtons();
        urlInput.value = historyStack[currentIndex];
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = historyStack[currentIndex];
        updateButtons();
        urlInput.value = historyStack[currentIndex];
      }
    });

    historyStack.push(iframe.src);
    currentIndex = 0;
    updateButtons();
    urlInput.value = iframe.src;
  </script>
</body>
</html>
