<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://unpkg.com/98.css" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #c0c0c0;
  font-family: 'MS Sans Serif', sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

body {
  padding: 10px;
}

#searchBar {
  width: 400px;
  padding: 6px 8px;
  font-size: 14px;
  border: 2px inset #fff;
  margin-bottom: 12px;
  transition: all 0.2s;
}
#searchBar:focus {
  border-color: #808080;
  box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);
  outline: none;
}

#container {
  display: grid;
  grid-template-columns: repeat(auto-fit, 120px);
  justify-content: start; 
  align-items: start; 
  gap: 10px;
  width: 100%;
  max-width: 900px;
  flex: 1;
  overflow-y: auto;
  padding: 4px;
}


.zone-item {
  display: flex;
  flex-direction: column;
  border: 2px outset #fff;
  background: #d0d0d0;
  cursor: pointer;
  text-align: center;
  font-size: 12px;
  user-select: none;
  transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
}
.zone-item:hover {
  transform: translateY(-2px);
  box-shadow: 2px 2px #888;
  background: #e0e0e0;
}

.zone-item img {
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  border-bottom: 2px inset #fff;
}

.zone-item button {
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
  font-size: 12px;
  padding: 4px;
  margin-top: 2px;
  transition: all 0.1s;
}
.zone-item button:hover {
  background: #d0d0d0;
  border-style: inset;
}

#fullscreenOverlay {
  position: fixed;
  inset: 0;
  background: #c0c0c0;
  display: none;
  flex-direction: column;
  z-index: 2000;
  border: 2px solid #000;
  box-shadow: 5px 5px #000;
}

#fullscreenHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #808080;
  color: #000;
  padding: 4px 8px;
  font-size: 14px;
  font-weight: bold;
  user-select: none;
}
#fullscreenHeader button {
  border: 2px outset #fff;
  background: #c0c0c0;
  width: 28px;
  height: 28px;
  font-weight: bold;
  cursor: pointer;
  margin-left: 4px;
}
#fullscreenHeader button:hover {
  border-style: inset;
  background: #d0d0d0;
}

#zoneFullscreenFrame {
  flex: 1;
  border: 2px inset #fff;
  width: 100%;
}
</style>
</head>
<body>

<input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">

<div id="container">Loading...</div>

<div id="fullscreenOverlay">
  <div id="fullscreenHeader">
    <span id="gameTitle">Game Title</span>
    <div>
      <button id="fullscreenBtn" title="Fullscreen">⛶</button>
      <button id="closeFullscreen" title="Close">⨯</button>
    </div>
  </div>
  <iframe id="zoneFullscreenFrame"></iframe>
</div>

<script>
const container = document.getElementById('container');
const searchBar = document.getElementById('searchBar');
const overlay = document.getElementById('fullscreenOverlay');
const iframe = document.getElementById('zoneFullscreenFrame');
const closeBtn = document.getElementById('closeFullscreen');
const gameTitle = document.getElementById('gameTitle');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const zonesURLs = ["https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json"];
const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

let zones = [];
let zonesURL = zonesURLs[Math.floor(Math.random() * zonesURLs.length)];

async function loadZones() {
  try {
    const res = await fetch(zonesURL);
    zones = await res.json();
    zones = zones.filter(z => z.id >= 0 && z.id <= 5000);
    displayZones(zones);
  } catch (e) {
    container.innerHTML = "Failed to load zones.";
  }
}

function displayZones(list) {
  container.innerHTML = '';
  list.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.alt = zone.name;
    img.src = zone.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = e => { e.stopPropagation(); openZone(zone); };

    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
}

function filterZones() {
  const q = searchBar.value.toLowerCase();
  displayZones(zones.filter(z => z.name.toLowerCase().includes(q)));
}

async function openZone(zone) {
  overlay.style.display = 'flex';
  gameTitle.textContent = zone.name;

  let zoneUrl = zone.url;
  if (!zoneUrl) return alert("Zone URL is missing");

  if (!zoneUrl.startsWith('http')) {
    zoneUrl = zoneUrl.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
  }

  try {
    const res = await fetch(zoneUrl);
    const html = await res.text();
    const blob = new Blob([html], { type: "text/html" });
    const blobUrl = URL.createObjectURL(blob);
    iframe.src = blobUrl;
    iframe.onload = () => URL.revokeObjectURL(blobUrl);
  } catch (e) {
    iframe.src = zoneUrl;
  }
}

closeBtn.onclick = () => { overlay.style.display = 'none'; iframe.src = ''; };
fullscreenBtn.onclick = () => iframe.requestFullscreen().catch(()=>alert('Fullscreen not supported'));

loadZones();
</script>
</body>
</html>
